<!-- 20. Valid Parentheses
Given a string s containing just the characters '(', ')', '{', '}', '[' and ']', determine if the input string is valid.

An input string is valid if:
Open brackets must be closed by the same type of brackets.
Open brackets must be closed in the correct order.
Every close bracket has a corresponding open bracket of the same type. 

Example 1:
Input: s = "()"
Output: true

Example 2:
Input: s = "()[]{}"
Output: true

Example 3:
Input: s = "(]"
Output: false
Example 4:

Input: s = "([])"
Output: true 

Constraints:
1 <= s.length <= 104
s consists of parentheses only '()[]{}'. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Valid Parenthesis</title>
  </head>
  <body>
    <script>
      //initilized an array (to be able to manipulate the elements, with a string is very difficult)
      //store an example of the validParens to compare s and validate
      //initialized a var to store the index value of the elements
      //iterate through the elements of s and push them to the array
      //store the last two elements of the array in a var
      //store the sum of the last two elements in a var (combo)
      //if the validParens include the combo elements, take them out of the array (pop)
      //return true if array is empty (array.length === 0)

      var isValidParens = function (s) {
        let newArray = [];
        const validParens = "() {} []";
        let i = 0;
        while (i < s.length) {
          newArray.push(s[i]);
          i++;

          let x = newArray[newArray.length - 2];
          let y = newArray[newArray.length - 1];

          let combo = x + y;

          if (validParens.includes(combo)) {
            newArray.pop();
            newArray.pop();
          }
        }
        return newArray.length === 0;
      };
